<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="container">
    <h1 class="heading">Random password generator</h1>
    <div  id="both-icon-head">
      <input type="text" id="passbox" placeholder="will be shown here" disabled /> <span id="copyicon"  class="material-symbols-outlined">
        content_copy
        </span>
     
      </div>
      <div class="sliderbar">
        <p>password length</p>
        <span id="value">0</span>
      </div>
      <input type="range" name="range" id="slider" max="12" min="1">
    <div id="boxes">
      <div class="row">
        <input type="checkbox" name="capital" id="capital" />
        <label for="capital"> Inculde capital letter (A to Z)</label>
      </div>
      <div class="row">
        <input type="checkbox" name="small" id="small" />
        <label for="small">Inculde small letter (a to z)</label>
      </div>
      <div class="row">
        <input type="checkbox" name="special" id="special" />
        <label for="special">Inculde special letter (@#$%^&*)</label>
      </div>
      <div class="row">
        <input type="checkbox" name="number" id="number" />
        <label for="number">Inculde number  (0123456789)</label>
      </div>
    </div>
    <button id="btn">Click here</button>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
